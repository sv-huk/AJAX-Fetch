
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX/FETCH Sample</title>
</head>
<body>
    
    <p>Page loaded: <span class="page-loaded"></span></p>

    <section>
        <h1>AJAX get HTML sample</h1>
        <div class="html-container"></div>
        <button class="get-html-ajax">AJAX GET HTML</button>
        <button class="fetch-html">FETCH HTML</button>
    </section>

    <section>
        <h1>AJAX get JSON sample</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="balance"></span></p>
        <button class="get-json-ajax">AJAX GET JSON</button>
        <button class="fetch-json">FETCH JSON</button>
    </section>

        <section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="password" name="password">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>


    <script src="js/index.js"></script>
</body>
</html>
